<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script >
            window.addEventListener('message',(event) => {
                const data = event.data;
                if (data.type ==='bag') {

                    if(data.bagStatus == true ) {
                        var img = document.getElementById('sack-img');
                        img.style.display ="inline";
                        var vignette = document.getElementById('vignette-img');
                        vignette.style.display ="inline";
                    }
                    else {
                       var img =  document.getElementById('sack-img');
                        img.style.display = "none";
                        var vignette = document.getElementById('vignette-img');
                        vignette.style.display ="none";
                        
                    }
                }


            })

        </script>
    </head>
    <body style = "margin: 0; padding: 0; height: 100%;">
        <img src = "sack.jpg" id="sack-img" style = "height: 100%; width: 100%; display: none; position: fixed; top: 0; left: 0;object-fit: cover; z-index: -1;">
        <img src = "vignette.png" id = "vignette-img" style = "height: 100%; width: 100%; display: none; position: fixed; top: 0; left: 0;object-fit: cover;" >
    </body>
</html>
